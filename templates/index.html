<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>
            BA Log In
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='logstyle.css') }}">
        <script>
            function displayError() {
                alert("Invalid credentials. Please try again.");
            }
        </script>
        <link rel="stylesheet" href="logstyle.css"> 
    </head>
    <body>
        <div id="login-wrapper">
            <header>
            <a href="index.html">
                <img src="{{ url_for('static', filename='Blue_Archive_logo.svg.png') }}" alt="logo"> 
            </a>
                <h1>LOG IN</h1>
            </header>
            <form action="/form_login" method="post">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
    
                <button type="submit">Login</button>
            </form>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}    
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('login_failure')) {
                    displayError();
                }
            </script>
            <p>Don't have an account? <a href="/register_page"> Register here</a></p>
            
        </div>
    </body>
</html>
